server.port=${PORT}

# VideoStorageApp
video-storage.host=${VIDEO_STORAGE_HOST}
video-storage.port=${VIDEO_STORAGE_PORT}

# MongoDB
spring.data.mongodb.database=${DBNAME}
spring.data.mongodb.uri=mongodb://db:27017/${COLLECTION_NAME}

# Dev tools
spring.devtools.restart.enabled=true

# RabbitMQ
    # Server properties
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
    # Connection properties
rabbitmq.queue-name=queue_history
rabbitmq.exchange=exchange_history
rabbitmq.routing-key=video_history